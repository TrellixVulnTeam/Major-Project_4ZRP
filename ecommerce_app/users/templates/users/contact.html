{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
	Contact Us
{% endblock %}


{% block content %}
    <strong><h4>Send a message to us !!
    If you want to have a fully customized order, you can mention down below !!</h4></strong>
    <hr/>
    
    <div class='col-sm-7 offset-md-3'>
    <form action="{% url 'contact'%}" method = "POST" id="contactForm">
       {% csrf_token  %}
       <div class="form-group">
            <label for="full_name" >Full Name</label>
            <input type="text" class='form-control' id="full_name" name="full_name" placeholder="Full Name" required
             {% if request.user.is_authenticated %} value="{{request.user.first_name}} {{request.user.last_name}}" {% endif %}/>
       </div>
       <div class="form-group">
            <label for="email" >Email</label>
            <input type="email" class='form-control' id="email" name="email" placeholder="Email Address" required 
            {% if request.user.is_authenticated %} value="{{request.user.email}}" {% endif %} /> 
       </div>
       <div class="form-group">
            <label for="address" >Address</label>
            <input type="text" class='form-control' id="address" name="address" placeholder="As much complete as possible" required  /> 
       </div>
       <div class="form-group">
            <label for="contact_no" >Contact number</label>
            <input type="text" class='form-control' id="contact_no" name="contact_no" placeholder="With Country extension" />
       </div>
       <div class="form-group">
            <label for="message" >Message</label>    
            <textarea rows="5" cols="50" class='form-control' id="message" name="message" form="contactForm"  >Message</textarea>
        </div>
        <br>
       <button type="submit" class="btn btn-success">Send Message</button>
	</form>
    </div>

{% endblock %}
